name: schedulehq_desktop
description: "ScheduleHQ Desktop - Workforce scheduling and PTO management app."
publish_to: 'none'

# When bumping the version, also update:
#   - pubspec.yaml: msix_version (below)
#   - pubspec_store.yaml: version and msix_version
#   - lib/services/update_service.dart: currentVersion constant
version: 2.5.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.0
  cloud_functions: ^5.3.0

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi:
    git:
      url: https://github.com/tekartik/sqflite
      path: sqflite_common_ffi

  # Utilities
  path: ^1.8.3
  shared_preferences: ^2.2.2
  uuid: ^4.5.2
  connectivity_plus: ^6.0.3

  # UI
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.1.0
  desktop_drop: ^0.5.0

  # PDF/Printing
  pdf: ^3.11.0
  printing: ^5.12.0
  http: ^1.6.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  msix: ^3.16.7

flutter:
  uses-material-design: true
msix_config:
  display_name: ScheduleHQ
  publisher_display_name: JasonSjogren
  identity_name: JasonSjogren.ScheduleHQ
  publisher: CN=993C831D-9B99-4BD8-AA74-403CC55DF8EF
  msix_version: 2.5.0.0
  logo_path: windows/runner/resources/app_icon.ico
  # certificate_path: certs/ManagerScheduleApp.pfx  # Comment out for store builds
  store: true
  capabilities: internetClient
  languages: en-us