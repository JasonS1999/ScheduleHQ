name: schedulehq_desktop
description: "ScheduleHQ Desktop - Workforce scheduling and PTO management app."
publish_to: 'none'

version: 3.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.0
  firebase_messaging: ^15.2.0
  cloud_functions: ^5.3.0

  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi:
    git:
      url: https://github.com/tekartik/sqflite
      path: sqflite_common_ffi

  # Utilities
  path: ^1.8.3
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  collection: ^1.18.0
  uuid: ^4.2.1
  http: ^1.1.0
  url_launcher: ^6.2.5
  csv: ^6.0.0
  printing: ^5.11.1
  pdf: ^3.10.7
  path_provider: ^2.1.2
  file_picker: ^8.3.7
  package_info_plus: ^8.3.0
  table_calendar: ^3.2.0
  provider: ^6.1.1
  connectivity_plus: ^6.0.3

  # UI
  cupertino_icons: ^1.0.8
  flutter_colorpicker: ^1.1.0
  desktop_drop: ^0.5.0
  schedule_shared:
    path: ../packages/schedule_shared

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  msix: ^3.16.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/app_icon.png
    - assets/images/onboarding/

# Microsoft Store MSIX Configuration
msix_config:
  display_name: ScheduleHQ
  publisher_display_name: JasonSjogren
  identity_name: JasonSjogren.ScheduleHQ
  publisher: CN=993C831D-9B99-4BD8-AA74-403CC55DF8EF
  msix_version: 3.0.0.0
  logo_path: windows/runner/resources/app_icon_256.png
  square_150x150_logo_path: windows/runner/resources/app_icon_256.png
  square_44x44_logo_path: windows/runner/resources/app_icon_48.png
  store: true
  capabilities: internetClient
  languages: en-us
  icons_background_color: transparent