      url: https://github.com/tekartik/sqflite
      path: sqflite_common_ffi

  # Utilities
  path: ^1.8.3
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  collection: ^1.18.0
  uuid: ^4.2.1
  http: ^1.1.0
  url_launcher: ^6.2.5
